<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./passwordcss.css">
    <title>Secure Password Generator</title>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->

</head>

<body id="body">

    <div id="container" class="container border border-secondary rounded">
        <div id="title" class="row border mx-auto text-primary" style="width: 400px; text-align: center">
            <h1>Password Generator</h1>
        </div>

        <div id="password" class="row border mx-auto rounded" style="width: 400px;">
            <label for="password-display">Your unique password:</label>
            <textarea readonly id="password-display" rows="1" cols="50">
            </textarea>


        </div>

        <hr>

        <div id="generate" class="row">
            <div class="col px-md-5">
                <div style="text-align: center;" class="p-3"><button class="rounded-pill btn-lg"
                        id="generatepassword" onclick="myPassword()">Generate
                        password</button></div>
            </div>


            <div id="copy" class="col px-md-5">
                <div style="text-align: center;" class="p-3"><button class="rounded-pill btn-lg"
                        id="copytoclipboard" onclick="copyPassword()">Copy to
                        clipboard</button></div>
            </div>


        </div>

    </div>
    <script src="./passwordscript.js"></script>


</body>

</html>
